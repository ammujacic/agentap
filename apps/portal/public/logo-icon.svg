<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Agentap Logo: >Agent< with AI gradient -->

  <defs>
    <!-- AI-style gradient: Blue to Purple/Magenta -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <!-- Lighter version for accents -->
    <linearGradient id="aiGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="50%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#c4b5fd"/>
    </linearGradient>
  </defs>

  <!-- Left bracket > (pointing inward) -->
  <path d="M8 32 L18 22 M8 32 L18 42" stroke="url(#aiGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Right bracket < (pointing inward) -->
  <path d="M56 32 L46 22 M56 32 L46 42" stroke="url(#aiGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Agent body - rounded rectangle with gradient -->
  <rect x="22" y="20" width="20" height="24" rx="5" fill="url(#aiGradient)"/>

  <!-- Single eye/tap point -->
  <circle cx="32" cy="28" r="5" fill="#ffffff"/>
  <circle cx="33" cy="27" r="2" fill="#3b82f6"/>

  <!-- Terminal prompt / expression line -->
  <rect x="27" y="37" width="10" height="2" rx="1" fill="url(#aiGradientLight)"/>
</svg>
